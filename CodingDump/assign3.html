<script>

function factoriall(z) {
    let resultfac = 1;
    let fact = 1;
    let i = 1;

    if (z == 0) {
        resultfac = 1;
    } else if (z < 0) {
        resultfac = "Invalid Input";
    } else {
        while (i <= z) {
            fact = fact * i;
            i++;
        }
        resultfac = fact;
    }
    return resultfac;
}

let butnfacto = document.getElementById("butn5");

butnfacto.addEventListener("click", () => {
    let k = document.getElementById("factofacto").value;
    let resultfacto = factoriall(k);
    document.getElementById("factonin").innerHTML = resultfacto;
    let summer = document.getElementById("factofacto").value;
    let resultsum = 0;
    do {
        resultsum = Number(summer) + Number(resultsum);
        summer--;
    } while (summer > 0);
    document.getElementById("summyin").innerHTML = resultsum;
    let aver = document.getElementById("factofacto").value;
    let resultave = 0;
    for (let i = 1; i <= aver; i++) {
        resultave =  Number(i) + Number(resultave) ;
    }
    let finalresult = resultave / aver;
    document.getElementById("averageein").innerHTML = finalresult;
});
