<body>
    <div class="bg"></div>

        <div class="content1">
            <label for="income"><b>Income Tax Calculator</b></label>
            <input id="income" class="num" name="fname" type="number">
            <button id="butn">Click to Compute</button>
            <label id="incomeout" class="styler">The Income Tax is: <span id="incomein" style="font-weight: 900;"></span></label>
            <br>
            <br>
            <a href="assign1.html" class="css2" >Conversion Calculator</a>

    </div>

<script>
    
let butncom = document.getElementById("butn");

butncom.addEventListener("click", () => {
    const incomee = parseFloat(document.getElementById("income").value);
    var tax = 0;

    switch(true){
        case (incomee<=250000):
            tax = 0;
            break;
        case (incomee<400000):
            tax = 0.20 * (incomee-250000);
            break;
        case (incomee<800000):
            tax = 30000 + (0.25 * (incomee-400000))
            break;
        case (incomee<2000000):
            tax = 130000 + (0.30 * (incomee-800000))
            break;
        case (incomee<8000000):
            tax = 490000 + (0.32 * (incomee-2000000))
            break;
        default:
            tax = 2410000 + (0.35 * (incomee-8000000))
        }

    document.getElementById("incomein").innerHTML = "â‚±" + Math.round(tax);
});
</script>
